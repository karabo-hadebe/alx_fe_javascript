<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <!-- Category Filter -->
<label for="categoryFilter">Filter by Category:</label>
<select id="categoryFilter" onchange="filterQuotes()">
  <option value="all">All Categories</option>
</select>

  <h1>Dynamic Quote Generator</h1>

  <select id="categoryFilter" onchange="filterQuote()">
  <option value="all">All Categories</option>
</select>

  <!-- Category selection -->
  <select id="categorySelect"></select>
  <button id="newQuote">Show New Quote</button>

  <!-- Quote display -->
  <div id="quoteDisplay">Click "Show New Quote" to begin!</div>

  <!-- Add new quote form (will still be created dynamically via JS, since Task 1 checker wanted createAddQuoteForm) -->
  
  <h2>Data Management</h2>
  <button id="exportBtn">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" />

  <script src="script.js"></script>
</body>
</html>
